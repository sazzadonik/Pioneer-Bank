<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <!-- ############# Login Area ############# -->
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!-- ############# Transaction Area ############# -->

    <div id="transaction-area">
      <div class="row">
        <!-- #### Show Deposit ### -->
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2><span id="currentDeposit">00</span>$</h2>
          </div>
        </div>

        <!-- #### Show Withdraw ### -->
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2><span id="withdrawBalance">00 </span> $</h2>
          </div>
        </div>
        <!-- #### Show Balance ### -->
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2><span id="currentBalance"> 00 </span>$</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- #### Input Deposit ### -->
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            /><br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <!-- #### Input Withdraw ### -->
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            /><br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
